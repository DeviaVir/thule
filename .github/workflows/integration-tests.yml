name: integration-tests

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration suite
        run: |
          go test ./integration/... -v
